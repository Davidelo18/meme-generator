<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <header class="site-header">Meme Generator</header>
    <main>
        <section class="site-section">
            <h1 class="site-section__title">Select template</h1>
            <div class="site-section__templates">
                <figure class="site-section__memetmp">
                    <img src="templates/1.jpg">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/2.jpg">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/3.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/4.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/5.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/6.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/7.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/8.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/9.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/10.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/11.png">
                    <figcaption></figcaption>
                </figure>
                <figure class="site-section__memetmp">
                    <img src="templates/12.png">
                    <figcaption></figcaption>
                </figure>
            </div>
        </section>
        <form id="memeForm" action="javascript:void(0);">
            <section class="site-section">
                <h1 class="site-section__title">Write text</h1>
                <label><textarea type="text" id="topText" class="site-section__text"
                        placeholder="Top text"></textarea></label>
                <label><textarea type="text" id="bottomText" class="site-section__text"
                        placeholder="Bottom text"></textarea></label>
            </section>
            <button class="site-section__button" id="genereteBtn">Generate meme</button>
        </form>
        <section class="site-section--canvas">
            <canvas id="memeArea"></canvas>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
